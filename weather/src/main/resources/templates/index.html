<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <link rel="stylesheet" type="text/css" href="/css/index.css">
    
    
</head>

<body>

    
    <div th:if="${error}" id="error-message" class="top-alert">
        <span th:text="${error}"></span>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Weather App</h1>

                        
                        <form action="weather" method="get">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="city" 
                                       placeholder="Enter city" required/>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let errorMsg = document.getElementById("error-message");
            if (errorMsg) {
                setTimeout(() => {
                    errorMsg.style.opacity = "0"; 
                    setTimeout(() => errorMsg.style.display = "none", 1000); 
                }, 3000); 
            }
        });
    </script>

</body>
</html>

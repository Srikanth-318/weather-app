<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    
   
    <link rel="stylesheet" type="text/css" href="/css/weather.css">
</head>
<body>

    

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Weather App</h1>
                        
                        
                        <form action="weather" method="get">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="city" 
                                       placeholder="Enter city" required/>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                        </form>
                        
                        
                        <div th:if="${city}" class="mt-4">
                            <h2>Weather in <span th:text="${city}"></span>, <span th:text="${country}"></span></h2>
                            <i th:classappend="${weatherIcon} + ' weather-icon'" class="wi"></i>
                            <p><strong>Description:</strong> <span th:text="${weatherDescription}"></span></p>
                            <p><strong>Temperature:</strong> <span th:text="${temperature}"></span>Â°C</p>
                            <p><strong>Humidity:</strong> <span th:text="${humidity}"></span>%</p>
                            <p><strong>Wind Speed:</strong> <span th:text="${windSpeed}"></span> km/h</p>
                        </div>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
